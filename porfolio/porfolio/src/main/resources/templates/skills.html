<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}">
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h1>My Skills</h1>
                <p>Technologies and tools I work with</p>
            </div>
        </section>

        <section class="skills-content">
            <div class="container">
                <div class="skills-grid">
                    <div class="skill-category">
                        <h2><i class="fas fa-code"></i> Programming Languages</h2>
                        <div class="skill-items">
                            <div class="skill-item">
                                <span class="skill-name">Java</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 90%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">JavaScript</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 85%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">Python</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-category">
                        <h2><i class="fas fa-tools"></i> Frameworks & Tools</h2>
                        <div class="skill-items">
                            <div class="skill-item">
                                <span class="skill-name">Spring Boot</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 90%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">React</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 85%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">Thymeleaf</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 88%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-category">
                        <h2><i class="fas fa-database"></i> Databases</h2>
                        <div class="skill-items">
                            <div class="skill-item">
                                <span class="skill-name">MySQL</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 85%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">PostgreSQL</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 80%"></div>
                                </div>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">MongoDB</span>
                                <div class="skill-bar">
                                    <div class="skill-progress" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments :: footer}"></div>
</body>

</html>
